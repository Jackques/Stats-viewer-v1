
<div class="main">
  <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
  </canvas>
</div>

<div class="second">
  <canvas baseChart
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
</div>
